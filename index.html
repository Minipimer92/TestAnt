<html>

	<head>
		<title>Login test</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="immagini/Favicon.png" type="image/png" />
		<script src="js/jquery.min.js"></script>
		<script src="js/functionJs.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="stile/bootstrap.min.css">
		<link rel="stylesheet" href="stile/stileIndex.css">
		<link rel="stylesheet" href="stile/form-elements.css">
	</head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Test per l'accesso al corso</strong></h1>
                        </div>
                    </div>
					
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-bottom">
			                    <form role="form" action="menuTest.html" method="post" class="login-form">
			                    	
									<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="nome" placeholder="Nome" class="form-username form-control" id="form-username" required pattern="[A-Za-z]{}">
			                        </div>
									
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="text" name="cognome" placeholder="Cognome" class="form-password form-control" id="form-password" required pattern="[A-Za-z]{}">
			                        </div>
									
                                    <div class="form-group">
			                        	<label class="sr-only" for="form-password">Email</label>
			                        	<input type="email" name="email" placeholder="*Email" class="form-password form-control" id="form-password" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$">
			                        </div>
									
									<div class="form-top-left">
										<p>*Necessaria per ricevere i risultati ed essere contattati.
										</p>
									</div>
                                    
			                        <button type="submit" class="btn">Procedi</button>
									
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascript -->

        <script src="assets/js/scripts.js"></script>-->

            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>
	
</html>
